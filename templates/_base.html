{% load static %}


<!doctype html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block styles %} {% endblock %}

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary  " dir="rtl">
    <div class="container">

        <button class="navbar-toggler border-2  bg-dark text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav  ">
                <a class="navbar-brand mx-3 text-dark" href="{% url 'home_task_view' %}"> خانه </a>
                <a class="navbar-brand mx-3 text-dark" href="{% url 'detail_task_view' %}"> وظایف من </a>
                <a class="navbar-brand mx-3 text-dark" href="{% url 'create_task_form' %}"> ایجاد وظایف </a>

                <form class=" d-flex my-2 my-lg-0 mx-4 " method="get" action="{% url 'task_search' %}">
                    <input class="form-control mr-sm-2 mx-2" type="search" placeholder="Search" aria-label="Search" name="search">
                    <button class="btn btn-outline-dark my-3 my-sm-0" type="submit">search </button>
                </form>
            </div>
        </div>

        <div class="mx-2 text-white">
            {% if user.is_authenticated %}
                <span class="text-dark fs-4 ">  خوش آمدی  {{ user.username }}  </span>
                <span class="text-dark fs-2"> | </span>
                <a class="text-decoration-none text-dark fs-3" href="{% url 'logout' %}">خروج</a>
            {% else %}
                <a class="text-decoration-none text-dark btn btn-outline-dark fw-custom border-2 my-1" href="{% url 'login' %}">ورود</a>
                <a class=" btn btn-outline-dark fw-custom border-2 my-1 text-decoration-none text-dark " href="{% url 'signup' %}">ثبت نام </a>
            {% endif %}
        </div>

    </div>
</nav>

{% block content %}

{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
